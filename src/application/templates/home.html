{% extends "base.html" %}

{% block  head %}
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet/less" type="text/css" href="{{url_for("static",filename="css/styles.less")}}">
    <script src="{{url_for("static", filename="js/less.js")}}" type="text/javascript"></script>
{% endblock %}

{% block js_files %}
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="{{url_for("static", filename="js/canvas_tile_layer.js")}}"></script>
    <script type="text/javascript" src="{{url_for("static", filename="js/pixel_ops.js")}}"></script>
    <script src="{{url_for("static", filename="js/projector.js")}}"></script>
    <script src="{{url_for("static", filename="js/grid_overlay.js")}}"></script>
    <script src="{{url_for("static", filename="js/kml.js")}}"></script>
    <script src="{{url_for("static", filename="js/app.js")}}"></script>
{% endblock %}

{% block js %}
    $(document).ready(function() {
        App.init();
    });
{% endblock %}

{% block body %}
    <div id="map"> </div>
    <div id="grid" class=""></div>
    <div id="header">
        imazon
    </div>
    <div id="loading" class="hidden">   
        <div id="sending">
            <p>Sending</p>
            <img src="/static/img/loading.gif"></img>
        </div>
        <div id="msg"></div>
    </div>
    <div id="toolbar">
        <div id="slider"></div>
        <div id="slider_values">60-80</div>
        <a id="done" class="button" href="#">done</a>
    </div>
    <canvas id="offscreen_canvas"></canvas>
     
{% endblock %}
